<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- SEO Meta Tags -->

    <meta name="robots" content="index, follow" />
    <meta name="author" content="The Dining Dispatch Team" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="The Dining Dispatch - Taste the City Like a Local" />

    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="The Dining Dispatch" />

    <!-- Twitter Meta Tags -->

    <meta name="twitter:image" content="https://www.thediningdispatch.com/static/preview-image.jpg" />
    <meta name="twitter:site" content="@thediningdispatch" />

    <!-- Canonical URL -->

    />
    <link href="static/styles.css" rel="stylesheet" />

    <!-- Schema Markup for Local Business (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "The Dining Dispatch",
        "url": "https://www.thediningdispatch.com",
        "description": "Taste the City Like a Local. Savor the Best, Skip the Rest.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.thediningdispatch.com/search.html?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <style>

        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%;
        background: #000;
        margin: 2em auto;
      }
      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>

 <div class="video-container">
